<!-- custom_user_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Delete User</h2>
  <p>Are you sure you want to delete the user "{{ user }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'custom_user_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
