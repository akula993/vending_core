{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h1>{{ profile.user.username }}</h1>
                <p><strong>Full Name:</strong> {{ profile.get_full_name }}</p>
                <p><strong>Profile Image:</strong> <img src="{{ profile.get_profile_image_url }}" alt="Profile Image" class="img-fluid"></p>
            </div>
            <div class="col-md-8">
                <h2>Description</h2>
                <p>{{ profile.get_profile_description }}</p>
                <!-- Другие поля профиля, если требуется -->
            </div>
        </div>
    </div>
{% endblock %}
