{% extends 'test/base.html' %}
{% load static %}
{% block title %}{{ address.city }}{% endblock %}
{% block content %}
    <!-- ROW OPEN -->
    <div class="row row-cards">
        <div class="col-lg-12 col-xl-12">
            <div class="input-group mb-5">
                <div class="input-group-text btn btn-primary">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-header border-bottom-0">
                    <h1 class="card-title text-center">{{ address.city }}, {{ address.street }} {{ address.house_number }} {{ address.shop_name }}</h1>
                </div>
                <div class="e-table px-5 pb-5">
                    <div class="table-responsive table-lg">
                        <div class="table border-top table-bordered mb-0">
                            <form method="post">
                                <h1 class="card-title text-center">Подтверждение удаления адреса</h1>
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-danger btn-block">Удалить</button>
                                    </div>
                                    <div class="col-6">
                                        <a href="{% url 'address_list' %}"
                                           class="btn btn-secondary btn-block">Отмена</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- COL-END -->
    </div>
    <!-- ROW CLOSED -->
{% endblock %}
