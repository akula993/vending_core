{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-4">Список счетчиков</h1>
    <hr>
    <div class="row mt-4">
        <div class="col-md-12">
            <a href="{% url 'counter_create' %}" class="btn btn-primary">Создать счетчик</a>
        </div>
    </div>
    <table class="table mt-4">
        <thead>
            <tr>
                <th>Значение счетчика</th>
                <th>Аппарат</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for counter in counters %}
                <tr>
                    <td>{{ counter.counter_value }}</td>
                    <td>{{ counter.machine.name }}</td>
                    <td>
                        <a href="{% url 'counter_update' counter.pk %}" class="btn btn-sm btn-primary">Редактировать</a>
                        <a href="{% url 'counter_delete' counter.pk %}" class="btn btn-sm btn-danger">Удалить</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Счетчики отсутствуют.</td>
                </tr>
            {% endfor %}
        </tbody>

    </table>

{% endblock %}
